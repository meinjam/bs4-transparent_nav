<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="65">

    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <h1 class="d-inline align-middle">China Scholarship</h1>
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarCollapse">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars" style="color:#f64c72; font-size:28px;"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#showcase" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#two" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#services" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Showcase -->
    <section id="showcase">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    
                </div>
            </div>
        </div>
    </section>

    <section id="two" class="py-5" style="height: 200vh;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">About Page</h1>
                </div>
            </div>
        </div>
    </section>

    <section id="services" class="py-5" style="height: 200vh;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Services Page</h1>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="py-5" style="height: 200vh; background-color: antiquewhite;">
        <div class="container pt-4">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Contact Page</h1>
                    <h2 class="text-center display-3 pt-5 mt-5">Injamamul haque</h2>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // sticky nav
        $(function () {
            // Show hide/nav in page load
            showHideNav();
            $(window).scroll(function () {
                showHideNav();
            });
            function showHideNav() {
                if ($(window).scrollTop() > 50) {
                    $('nav').addClass('white-nav-top');
                } else {
                    $('nav').removeClass('white-nav-top');
                }
            };
        });

        // add space in nav where it is in homepage
        $(document).ready(function () {
            addAaa();
            $(window).scroll(function () {
                addAaa();
            });
            function addAaa() {
                if ($(window).scrollTop() > 50) {
                    $('nav').removeClass('aaa');
                } else {
                    $('nav').addClass('aaa');
                }
            };
        })

        // Smooth Scroll
        $(document).ready(function () {
            $("a").on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 1200, function () {
                        window.location.hash = hash;
                    });
                }
            });
        });
    </script>
</body>

</html>
